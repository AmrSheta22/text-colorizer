<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Colorizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
            word-wrap: break-word;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Colorizer</h1>
        <textarea id="textInput" rows="5" placeholder="Enter your text here..."></textarea>
        <input type="file" id="fileInput" multiple accept=".txt,.docx,.pdf">
        <button onclick="processText()">Submit</button>
        <div id="result"></div>
        <div id="loading">
            <div class="loader"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        async function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        async function processText() {
            const loadingElement = document.getElementById('loading');
            const resultElement = document.getElementById('result');
            const textInput = document.getElementById('textInput');
            loadingElement.style.display = 'block';
            resultElement.innerHTML = '';

            const fileInput = document.getElementById('fileInput').files;
            const formData = new FormData();

            for (let i = 0; i < fileInput.length; i++) {
                formData.append('file', fileInput[i]);
            }

            formData.append("textInput", textInput.value)

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    resultElement.innerHTML = data.html;
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                loadingElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
